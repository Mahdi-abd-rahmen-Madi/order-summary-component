<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg" alt="hero-image">
      <div class="container">
        <h2 class="title">Order Summary</h2> 
        <p class="order-description">
          You can now listen to millions of songs, 
          audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
        <div class="plan-container">
          <img src="icon-music.svg" alt="icon-music">
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel order</button>
      </div>
   </div>
  </main>
 
  <footer>
    <div class="attribution">
     <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="A Front-End Mentor challenge">Frontend Mentor</a></h3> 
      <h3>Coded by <a href="https://linktr.ee/Mahdi_Madi" target="_blank" aria-label="Coded by Mahdi Madi">Mahdi Madi</a></h3>
    </div>
  </footer>
</body>
</html>
